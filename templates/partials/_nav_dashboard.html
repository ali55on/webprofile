{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if url == 'dashboard' %}
          <a class="text-dark px-2 mx-2 text-center text-decoration-none" aria-current="page" href="{% url 'dashboard' user.username %}">
              <h3 class="p-0 m-0"><i class="bi bi-archive-fill"></i></h3><small>Painel inicial</small>
          </a>
          {% else %}
          <a class="link-secondary px-2 mx-2 text-center text-decoration-none" aria-current="page" href="{% url 'dashboard' user.username %}">
              <h3 class="p-0 m-0"><i class="bi bi-archive-fill"></i></h3><small>Painel inicial</small>
          </a>
        {% endif %}

        {% if url == 'dashboard_draft' %}
          <a class="text-dark px-2 mx-2 text-center text-decoration-none" aria-current="page" href="{% url 'dashboard_draft' user.username %}">
              <h3 class="p-0 m-0"><i class="bi bi-eye-slash-fill"></i></h3><small>Não publicados</small>
          </a>
        {% else %}
          <a class="link-secondary px-2 mx-2 text-center text-decoration-none" aria-current="page" href="{% url 'dashboard_draft' user.username %}">
              <h3 class="p-0 m-0"><i class="bi bi-eye-slash-fill"></i></h3><small>Não publicados</small>
          </a>
        {% endif %}

      </div>
    </div>
  </div>
</nav>
{% endif %}
